<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-btn">←</button>
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="profile-container">
                <img src="../images/default-profile.png" alt="프로필" class="profile-image" id="profileDropdown">
                <ul class="menu-list" id="menuList">
                    <li>회원정보수정</li>
                    <li>비밀번호수정</li>
                    <li>로그아웃</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <article class="post-detail">
            <div class="post-header">
                <h2 class="post-title">제목</h2>
                <div class="post-meta">
                    <div class="author-info">
                        <img src="../images/default-profile.png" alt="작성자 프로필" class="author-image">
                        <span class="author-name">작성자</span>
                        <span class="post-date">작성일</span>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn">수정</button>
                        <button class="action-btn">삭제</button>
                    </div>
                </div>
            </div>

            <div class="post-content">
                <div class="post-image">
                    <img src="../images/default-profile.png" alt="게시글 이미지">
                </div>
                <p class="post-text">게시글 내용</p>
            </div>

            <div class="post-stats">
                <div class="stat-box">
                    <span class="stat-value">0</span>
                    <span class="stat-label">좋아요</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value">0</span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value">0</span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>

            <div class="comment-section">
                <div class="comment-form">
                    <textarea placeholder="댓글을 작성해주세요" rows="3"></textarea>
                    <button class="submit-btn">댓글 등록</button>
                </div>

                <div class="comment-list">
                    <!-- 댓글 목록은 JavaScript로 동적 생성됨 -->
                </div>
            </div>
        </article>
    </main>    
    <script src="../../js/api.js"></script>
    <script src="detail.js"></script>
</body>
</html>
