<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="modify.css">
</head>
<body>
    <div class="container">
        <header>
            <button onclick="history.back()">←</button>
            <h2>아무 말 대잔치</h2>
            <div class="profile"></div>
        </header>
        
        <main class="main-content">
            <form id="modifyForm">
                <div class="input-group">
                    <input type="text" id="title" name="title" placeholder="제목" required>
                </div>
                
                <div class="input-group">
                    <textarea id="content" name="content" required placeholder="무언가 하고싶은 이야기가 있다고요? 이곳에, 이 시점에, 전하고 싶은 글이 있다고요? 지체하지 마시고 그냥 써보세요. 뭘로 써도 모든 것이 우리를 좋아해 늘듯이 된답니다. 자신은 우리의 상위 목표일지도 모릅니다."></textarea>
                </div>
                
                <div class="image-section">
                    <label for="image">이미지</label>
                    <div class="image-upload">
                        <input type="file" id="image" name="image" accept="image/*">
                        <span class="file-name">파일 선택</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">수정하기</button>
            </form>
        </main>
    </div>
    <script src="modify.js"></script>
</body>
</html>
