<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 이무 말 대잔치</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button id="backToLogin" class="back-button">←</button>
            <h1>아무 말 대잔치</h1>
        </div>
    </header>
    <main>
        <div class="register-container">
            <h2>회원가입</h2>
            <form class="register-form">
                <div class="profile-upload">
                    <p class="required-text">프로필 사진</p>
                    <div class="profile-image-container">
                        <img id="preview" src="../images/default-profile.png">
                        <input type="file" id="profile-upload" accept="image/*">
                    </div>
                    <p class="helper-text">* helper text</p>
                </div>

                <div class="input-group">
                    <label>이메일<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">
                    <p class="helper-text">* helper text</p>
                </div>

                <div class="input-group">
                    <label>비밀번호<span class="required">*</span></label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <p class="helper-text">* helper text</p>
                </div>

                <div class="input-group">
                    <label>비밀번호 확인<span class="required">*</span></label>
                    <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helper-text">* helper text</p>
                </div>

                <div class="input-group">
                    <label>닉네임<span class="required">*</span></label>
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
                    <p class="helper-text">* helper text</p>
                </div>

                <button type="submit" class="register-button">회원가입</button>
                <button type="button" class="back-to-login">로그인하러 가기</button>
            </form>
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
