<!-- password.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">아무 말 대잔치</div>
            <div class="profile-container">
                <img src="../images/default-profile.png" alt="프로필" class="profile-image" id="profileDropdown">
                <ul class="menu-list" id="menuList">
                    <li>회원정보수정</li>
                    <li class="active">비밀번호수정</li>
                    <li>로그아웃</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="center-container">
            <h2 class="sub-title">비밀번호 수정</h2>
            
            <div class="form-section">
                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <span class="helper-text" id="passwordHelper">* helper text</span>
                </div>

                <div class="input-group">
                    <label>비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="비밀번호를 한번 더 입력하세요">
                    <span class="helper-text" id="confirmPasswordHelper">* helper text</span>
                </div>

                <button class="submit-btn" id="submitBtn">수정하기</button>
            </div>
        </div>
    </main>

    <!-- 토스트 메시지 -->
    <div class="toast" id="toast">수정완료</div>

    <script src="password.js"></script>
</body>
</html>
